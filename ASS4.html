<html>
<head>
        <title>ASS4</title>
</head>
<body>

<h1></h1>
<ul id="arraylist"></ul> 
<button onclick="additem()">ADD</button>

<script>
    let X = [];
    function additem() {
        let newitem = prompt("ADD element");
		{
            	X.push(newitem);
            	showList();        
		}     
	}

    function showList() {
        let ul = document.getElementById("arraylist"); 
        X.forEach((item, index) => 
	{
            let li = document.createElement("li");
            li.textContent = `${index + 1} ${item}`; 
            ul.appendChild(li);
        }
	);
    }
</script>

</body>
</html>
